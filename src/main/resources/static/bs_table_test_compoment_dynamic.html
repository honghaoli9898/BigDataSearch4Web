<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>
<!-- Bootstrap -->
<link href="plugins/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>;
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>;
    <![endif]-->
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- onsubmit设置成return false,不再显式提交form -->
			<div class="col-md-8 col-md-offset-2 text-center"
				onsubmit="return false">
				<form class="form-inline">
					<div class="form-group">
						<label for="mid">mid值</label> <input type="text"
							class="form-control" id="mid" name="mid" placeholder="请输入mid">
					</div>
					<button type="submit" id="submit" class="btn btn-primary">查询</button>
				</form>
			</div>
		</div>
		<!-- 在下一行中，添加一个bs系统自带的表格 -->
		<div class="row">
			<table id="table"></table>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="plugins/jquery/jquery-3.3.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="plugins/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<!-- 加入bootstrap table依赖 -->
	<script src="plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="plugins/bootstrap-table/bootstrap-table-locale-all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			//为submit按钮绑定click事件
			$("#submit").click(function() {
				//window.alert($("#mid").val());
				$.ajax({
					url : '/search',
					data : "mid=" + $("#mid").val(),
					cache : false,//false是不缓存，true为缓存
					async : true,//true为异步，false为同步
					beforeSend : function() {
						//请求前
					},
					success : function(result) {
						window.alert(result);
					},
					complete : function() {
						//请求结束时
					},
					error : function() {
						//请求失败时
					}
				})
			});
		});

		$('#table').bootstrapTable({
			columns : [ {
				field : 'id',
				title : 'Item ID'
			}, {
				field : 'name',
				title : 'Item Name'
			}, {
				field : 'price',
				title : 'Item Price'
			} ],
			data : [ {
				id : 1,
				name : '动态Item 1',
				price : '动态$1'
			}, {
				id : 2,
				name : '动态Item 2',
				price : '动态$2'
			} ]
		});
	</script>
</body>
</html>
