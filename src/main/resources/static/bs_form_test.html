<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Bootstrap 101 Template</title>
<!-- Bootstrap -->
<link href="plugins/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 text-center">
				<form action="/search" role="form" class="form-inline">
					<div class="form-group">
						<label for="mid">mid值</label> <input type="text"
							class="form-control" id="mid" name="mid" placeholder="请输入mid">

				</form>
			</div>
		</div>
	</div>

	<script src="plugins/jquery/jquery-3.3.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->

</html>
