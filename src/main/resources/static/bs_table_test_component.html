<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>
<!-- Bootstrap -->
<link href="plugins/bootstrap-3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link href="plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">
<script src="plugins/jquery/jquery-3.3.1.min.js"></script>
<script src="plugins/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="plugins/bootstrap-table/bootstrap-table-locale-all.min.js"></script>

<script type="text/javascript">
	$(function() {
		//为submit按钮绑定click事件
		$("#submit").click(function() {
			//window.alert($("#mid").val());
			$.ajax({
				url : 'search',
				data : "mid=" + $("#mid").val(),
				cache : false,//false是不缓存，true为缓存
				async : true,//true为异步，false为同步
				beforeSend : function() {
					//请求前
				},
				success : function(result) {
					window.alert(result);
				},
				complete : function() {
					//请求结束时
				},
				error : function() {
					//请求失败时
				}
			})
		});
	});
</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- onsubmit设置成return false,不再显式提交form -->
			<div class="col-md-8 col-md-offset-2 text-center"
				onsubmit="return false">
				<form class="form-inline">
					<div class="form-group">
						<label for="mid">mid值</label> <input type="text"
							class="form-control" id="mid" name="mid" placeholder="请输入mid">
					</div>
					<button type="submit" id="submit" class="btn btn-primary">查询</button>
				</form>
			</div>
		</div>
		<!-- 在下一行中，添加一个bs系统自带的表格 -->
		<div class="row">
			<table data-toggle="table">
				<thead>
					<tr>
						<th>Item ID</th>
						<th>Item Name</th>
						<th>Item Price</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Item 1</td>
						<td>$1</td>
					</tr>
					<tr>
						<td>2</td>
						<td>Item 2</td>
						<td>$2</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
